services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "mahir@123"
      POSTGRES_DB: "image-processing"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" # mgmt UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nestjs:
    build:
      context: ./image-processing
      dockerfile: Dockerfile
    env_file:
      - ./image-processing/.env.docker
    environment:
      NODE_ENV: docker
    depends_on:
      - db
      - rabbitmq
      - redis
    ports:
      - "3000:3000"

  worker:
    build:
      context: ./go-workers
      dockerfile: DockerFile
    env_file:
      - ./go-workers/.env.docker
    environment:
      APP_ENV: "docker"
    depends_on:
      - db
      - rabbitmq
      - redis
    restart: unless-stopped

volumes:
  pgdata: {}
